<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>GRH | Registros frecuentes</title>
</head>
<body>
    <header>
        <h1>Registros frecuentes.</h1>
        <br>
        
    </header>
    <div class="contenedor">
        <form method="POST">
            <h3>Formulario de registro.</h3>
            <div>
                Aquí se capturará la información sobre tus horas de trabajo y lo que haces en ese tiempo para calcular tu salario.
                ¡Éxito!
            </div>
            <div class="contenedor-campos">
                    <div class="campo">
                        <label for="txtNombre">Nombre: </label>
                        <input type="text" placeholder="Nombre" id="txtNombre" name="txtNombre">
                    </div>
                    <div class="campo">
                        <label for="txtEmpresa">Empresa: </label>
                        <input type="text" placeholder="Empresa" id="txtEmpresa" name="txtEmpresa">
                    </div>
                    <div class="campo">
                        <label for="txtDestinatario">Destinatario: </label>
                        <input type="text" placeholder="Jefe/cliente" id="txtDestinatario" name="txtDestinatario">
                    </div>
                    <div class="campo">
                        <label for="txtFecha">Fecha: </label>
                        <input type="date" id="txtFecha" name="txtFecha">
                    </div>
                    <div class="campo">
                        <label for="txtEntrada">Hora de entrada: </label>
                        <input type="time"  id="txtEntrada" name="txtEntrada">
                    </div>
                    <div class="campo">
                        <label for="txtSalida">Hora de entrada: </label>
                        <input type="time"  id="txtSalida" name="txtSalida">
                    </div>
                    <div class="campo">
                        <label for="txtActividad">Nombre de la actividad: </label>
                        <input type="text" placeholder="Cableado/instalación/etc..." id="txtActividad" name="txtActividad">
                    </div>
                    <div class="campo w-100">
                        <label for="txtHechos">Hechos: </label>
                        <textarea name="txtHechos" id="txtHechos" cols="30" rows="10" placeholder="Detalles sobre la actividad antes capturada"></textarea>
                    </div>
            </div>
        </form>
    </div>
</body>
</html>
